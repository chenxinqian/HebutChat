<!DOCTYPE html>
<html>
<head>
	<title>微博评论</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no">
	<meta charset="UTF-8">
	<script type="text/javascript" src="resource/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="resource/js/comment/comment_check.js"></script>
	<link rel="stylesheet" type="text/css" href="resource/css/comment/comment.css">
</head>
<body>
	<div class="bg">
		<div class="title">
			<div class="backicon">
				<img src="https://s2.ax1x.com/2019/01/18/k93LlQ.png" alt="返回" border="0" width="20px" height="20px" onclick='window.history.back(-1)'/>
			</div>
		    <div class="titletext">微博评论</div>
	    </div>
	    <div class="maintext">
		   <div id="weibocontent">     <!-- 引用正文部分 -->
			    正文部分
		   </div>
	    </div>
	    <div class="talking">
	    	<div class="talkingtitle">
	    		<span id="pinglun_show" class="pinglun" onclick="javascript:{$('#talkingcontent').show();$('#writecontent').hide()}">评 论 <span id="pinglun_num"></span> </span>   <!-- 评论数用id设置 -->
	    		<div id="pinglun_write" class="write"><span onclick="javascript:{$('#talkingcontent').hide();$('#writecontent').show();$('#views').focus()}">写评论<span></div>
	    	</div>
	    	<div id="talkingcontent">
	    		评论区                   <!--  评论区域，未完成 -->
	    	</div>
	    	<div id="writecontent">
	    		<div class="text_content">
	    			<textarea id="views" placeholder="写评论..." autofocus="autofocus"></textarea>
	    		</div>
	    		<div class="fun_area">
	    			<div id="expressions" onclick="javascript:$('#exp').show()">
	    				 <img src="resource/img/comment/express_icon.png" height="30px" width="30px"></img>
	    			</div>
	    			<span class="tips"><em class="limit" id="limit">140</em>/140</span>                                        
	    			<input id="btn" type="button" class="sub_button" onclick="subComment()" value="发布"></input>
	    		</div>	
	    		<div class="exp_list" id="exp">
                		<div class="clearfix"><span class="close">x</span></div>
                		<ul class="content clearfix"></ul>
            	</div>	
	    	</div>	    			
	    </div>	
	</div>
	<script type="text/javascript" src="resource/js/comment/comment_express.js"></script>
</body>
</html>
